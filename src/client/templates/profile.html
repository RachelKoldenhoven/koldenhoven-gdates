<div class="container">
    <section class="profile">
        <form class="form" ng-submit="update()">
            <div class="form-group">
                <label>Profile Picture</label>
                <input ng-model="user.avatar" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label>Given Name</label>
                <input ng-model="user.names.firstName" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label>Family Name</label>
                <input ng-model="user.names.lastName" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label>Street Address</label>
                <input ng-model="user.address.street" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label>Suite/Apt</label>
                <input ng-model="user.address.suite" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label>City</label>
                <input ng-model="user.address.city" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label>Zip Code</label>
                <input ng-model="user.address.zipcode" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label>Website</label>
                <input ng-model="user.website" class="form-control" type="text" required>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
        </form>
        <div class="error">

        </div>
    </section>
    <section class="profile"></section>
</div>
