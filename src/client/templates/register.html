<div class="container">
    <div class="six">
        <h1>Create an Account</h1>
        <br><br>
        <div>
            <form class="form" ng-submit="register()">
                <div class="form-group">
                    <label>UserName</label>
                    <input ng-model="user.username" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label>Given Name</label>
                    <input ng-model="user.names.firstName" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label>Family Name</label>
                    <input ng-model="user.names.lastName" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="user.email" class="form-control" type="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input ng-model="user.password" class="form-control" type="password" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input ng-model="user.dob" class="form-control" type="date" required>
                </div>
                <div class="form-group">
                    <label>Latitude</label>
                    <input ng-model="user.address.geo.lat" class="form-control" type="number" required>
                </div>
                <div class="form-group">
                    <label>Longitude</label>
                    <input ng-model="user.address.geo.lng" class="form-control" type="number" required>
                </div>

                <button type="submit" class="btn btn-success">Register</button>
            </form>
            <div>
                <br>
                <p>Already have an account? Log in <a href="#/login">here</a>.</p>
            </div>
        </div>
    </div>
</div>
